<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <title>Contact Us | QuickTools</title>
  <meta name="description" content="Contact QuickTools for feedback, suggestions or support. Send us a message or connect via social platforms.">
  <meta name="keywords" content="contact quicktools, quicktools support, contact online tools">
  <meta name="author" content="QuickTools">
  <link rel="canonical" href="https://vampiresquad.github.io/quicktools/contact.html">

  <!-- Open Graph -->
  <meta property="og:title" content="Contact – QuickTools">
  <meta property="og:description" content="Get in touch with QuickTools for feedback or support.">
  <meta property="og:url" content="https://vampiresquad.github.io/quicktools/contact.html">
  <meta property="og:type" content="website">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons (Font Awesome) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/icons/favicon.png">
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1><a href="/quicktools/">QuickTools</a></h1>
    <p>We’d love to hear from you</p>
    <nav>
      <a href="/quicktools/">Home</a> |
      <a href="/quicktools/tools.html">All Tools</a> |
      <a href="/quicktools/contact.html">Contact</a> |
      <a href="/quicktools/privacy-policy.html">Privacy</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container">

    <div class="card">

      <h2 style="margin-bottom:10px;">Contact Us</h2>
      <p style="font-size:0.9rem;color:var(--muted);margin-bottom:18px;">
        Have feedback, suggestions, or questions? Send us a message and we’ll get back to you.
      </p>

      <!-- Contact Form -->
      <form class="contact-form"
            action="https://formspree.io/f/xpwoyvzz"
            method="POST">

        <input type="text"
               name="name"
               placeholder="Your Name"
               aria-label="Your name"
               required>

        <input type="email"
               name="email"
               placeholder="Your Email"
               aria-label="Your email address"
               required>

        <textarea name="message"
                  rows="5"
                  placeholder="Your Message"
                  aria-label="Your message"
                  required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Social / Contact Links -->
      <div class="social-icons">
        <a href="https://github.com/vampiresquad" target="_blank" aria-label="GitHub profile">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.facebook.com/the.devastated.writer" target="_blank" aria-label="Facebook profile">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/the_devastated_writer" target="_blank" aria-label="Instagram profile">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="mailto:vampiresquad.org@gmail.com" aria-label="Email address">
          <i class="fa-solid fa-envelope"></i>
        </a>
      </div>

    </div>

  </main>

  <!-- FOOTER -->
  <footer>
    © <span class="current-year"></span> QuickTools |
    <a href="/quicktools/contact.html">Contact</a> |
    <a href="/quicktools/privacy-policy.html">Privacy</a> |
    <a href="/quicktools/terms.html">Terms</a> |
    <a href="/quicktools/disclaimer.html">Disclaimer</a>
  </footer>

  <!-- JS -->
  <script src="assets/js/main.js"></script>

</body>
</html>
