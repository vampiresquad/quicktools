<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Case Converter – Uppercase, Lowercase & Title Case | QuickTools</title>
  <meta name="description" content="Free online Case Converter. Convert text to UPPERCASE, lowercase, Title Case, and Sentence case instantly using QuickTools.">
  <meta name="keywords" content="case converter, text transformer, uppercase, lowercase, title case">
  <meta name="author" content="QuickTools">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" href="../assets/icons/favicon.png">

  <style>
    .action-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 16px;
      margin-bottom: 16px;
    }
    
    /* Secondary buttons style for Clear */
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--muted);
    }
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
  </style>
</head>

<body>

  <header>
    <h1><a href="../index.html">QuickTools</a></h1>
    <p>Text Case Converter</p>
    
    <nav>
      <a href="../index.html">Home</a> |
      <a href="../tools.html">All Tools</a> |
      <a href="../contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">

    <div class="card">
      <h2 class="section-title">Case Converter</h2>
      
      <textarea id="textInput" placeholder="Type or paste your text here..." spellcheck="false"></textarea>

      <div class="action-grid">
        <button onclick="toUpper()">UPPERCASE</button>
        <button onclick="toLower()">lowercase</button>
        <button onclick="toTitle()">Title Case</button>
        <button onclick="toSentence()">Sentence case</button>
        <button onclick="toInverse()">iNVERSE cASE</button>
      </div>

      <hr style="border: 0; border-top: 1px solid var(--border); margin: 10px 0;">

      <div style="display: flex; gap: 10px;">
        <button onclick="copyText()">Copy Result</button>
        <button onclick="clearText()" class="btn-secondary">Clear</button>
      </div>
    </div>

    <div class="card trust-block">
      <h3>How to use?</h3>
      <p>
        Simply paste your text above and click any button to transform it. 
        Great for fixing accidental CAPSLOCK usage or formatting headlines for social media and blogs.
      </p>
    </div>

  </main>

  <footer>
    © <span class="current-year"></span> QuickTools | 
    <a href="../contact.html">Contact</a> | 
    <a href="../privacy-policy.html">Privacy</a>
  </footer>

  <script src="../assets/js/main.js"></script>

  <script>
    const textInput = document.getElementById("textInput");

    function toUpper() {
      textInput.value = textInput.value.toUpperCase();
    }

    function toLower() {
      textInput.value = textInput.value.toLowerCase();
    }

    function toTitle() {
      textInput.value = textInput.value
        .toLowerCase()
        .split(" ")
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(" ");
    }

    function toSentence() {
      // Lowercase everything first, then capitalize first letter of sentences
      let text = textInput.value.toLowerCase();
      textInput.value = text.replace(/(^\s*\w|[\.\!\?]\s*\w)/g, c => c.toUpperCase());
    }

    function toInverse() {
      let text = textInput.value;
      let newText = "";
      for (let i = 0; i < text.length; i++) {
        let char = text[i];
        if (char === char.toUpperCase()) {
          newText += char.toLowerCase();
        } else {
          newText += char.toUpperCase();
        }
      }
      textInput.value = newText;
    }

    function copyText() {
      if(textInput.value.trim() === "") return;
      copyToClipboard(textInput.value);
    }

    function clearText() {
      textInput.value = "";
      showToast("Text cleared");
    }
  </script>

</body>
</html>
